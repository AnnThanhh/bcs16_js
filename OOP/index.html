<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <form
        class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-5"
        id="formThongTinSV"
      >
        <h2 class="text-2xl font-bold text-center">Thông Tin Sinh Viên</h2>

        <div>
          <label for="masv" class="block text-sm font-medium text-gray-700"
            >Mã sinh viên</label
          >
          <input
            type="text"
            id="masv"
            name="masv"
            required
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label for="tensv" class="block text-sm font-medium text-gray-700"
            >Tên sinh viên</label
          >
          <input
            type="text"
            id="tensv"
            name="tensv"
            required
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label for="tuoi" class="block text-sm font-medium text-gray-700"
            >Tuổi</label
          >
          <input
            type="number"
            id="tuoi"
            name="tuoi"
            min="0"
            required
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label for="tuoi" class="block text-sm font-medium text-gray-700"
            >Toán</label
          >
          <input
            type="number"
            id="toan"
            name="toan"
            min="0"
            required
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label for="tuoi" class="block text-sm font-medium text-gray-700"
            >Lý</label
          >
          <input
            type="number"
            id="ly"
            name="ly"
            min="0"
            required
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <div>
          <label for="tuoi" class="block text-sm font-medium text-gray-700"
            >Hóa</label
          >
          <input
            type="number"
            id="hoa"
            name="hoa"
            min="0"
            required
            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition"
          id="btnSubmit"
        >
          Gửi thông tin
        </button>
      </form>

      <div id="ketQua"></div>
    </div>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./oop.js"></script>
    <script type="module" src="./prototype.js"></script>
  </body>
</html>
