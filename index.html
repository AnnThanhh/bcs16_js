<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <h3>JS dom</h3>
      <p id="txt">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, tempore.
      </p>

      <input
        type="text"
        name="price"
        id="price"
        class="block border-1 min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6"
        placeholder="0.00"
        value="123"
      />

      <div id="content">
        <img
          src="https://kenh14cdn.com/203336854389633024/2025/5/17/htl710zp1k1-99i938gpcl2-jkee4ntuw73-1747459697074-17474596973391921859418-1747465673363-17474656736132111870547.jpg"
          alt=""
          width="700px"
          height="100%"
          class="mt-5"
          id="hinhAnh"
        />
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mt-5"
          id="btnClick"
        >
          Click vào để thay đổi hình ảnh
        </button>

        <p>Hello World</p>
        <div id="flex_container">
          <p>hello world 2</p>
        </div>
        <p>Hello World</p>
        <p>Hello World</p>
        <p>Hello World</p>
      </div>
    </div>

    <div class="container mx-auto mt-5">
      <h3>Bài tập bật tắt bóng đèn</h3>
      <img src="./img/pic_bulboff.gif" alt="" id="bongDen" />
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        id="btnBat"
      >
        Bật bóng đèn
      </button>
      <button
        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        id="btnTat"
      >
        Tắt bóng đèn
      </button>
    </div>

    <div
      class="max-w-md mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md space-y-6"
    >
      <h1 class="text-2xl font-bold text-center">Tính Lương</h1>

      <div>
        <label for="hours" class="block text-sm font-medium text-gray-700"
          >Tổng số giờ làm</label
        >
        <input
          type="number"
          id="hours"
          class="mt-1 block w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Nhập số giờ làm"
        />
      </div>

      <div>
        <label for="hourlyRate" class="block text-sm font-medium text-gray-700"
          >Tiền lương 1 giờ (VNĐ)</label
        >
        <input
          type="number"
          id="hourlyRate"
          class="mt-1 block w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Nhập lương theo giờ"
        />
      </div>

      <div>
        <label for="position" class="block text-sm font-medium text-gray-700"
          >Chức vụ</label
        >
        <select
          id="position"
          class="mt-1 block w-full p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
        >
          <option value="Nhân viên">Nhân viên</option>
          <option value="Trưởng phòng">Trưởng phòng</option>
          <option value="Giám đốc">Giám đốc</option>
        </select>
      </div>

      <div class="text-center">
        <button
          id="calculateBtn"
          class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded-xl hover:bg-blue-600"
        >
          Tính lương
        </button>
      </div>

      <div
        id="result"
        class="text-center text-lg font-medium text-green-600"
      ></div>
    </div>
